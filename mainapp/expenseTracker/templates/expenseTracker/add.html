<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --white: #ffffff;
            --text-color: #2c3e50;
            --input-border: #bdc3c7;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            background-color: var(--white);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .page-header h1 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }

        .page-header i {
            margin-right: 15px;
            color: var(--secondary-color);
            font-size: 1.5em;
        }

        .form-card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, 
        select:focus, 
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        button i {
            margin-right: 10px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
        }

        .file-upload input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--input-border);
            padding: 20px;
            text-align: center;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .back-link {
            display: block;
            text-align: center;
            color: var(--secondary-color);
            text-decoration: none;
            margin-top: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <i class="fas fa-receipt"></i>
            <h1>Add Expense</h1>
        </div>

        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}  
                <button type="submit">
                    <i class="fas fa-save"></i>
                    Save Expense
                </button>
            </form>
        </div>

        <div class="form-card">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary-color);">
                <i class="fas fa-file-upload" style="margin-right: 10px;"></i>
                Upload Bill
            </h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="file-upload">
                    <label for="bill_image" class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt" style="margin-right: 10px;"></i>
                        Click to select bill image
                    </label>
                    <input type="file" name="bill_image" id="bill_image" required>
                </div>
                <button type="submit" style="margin-top: 15px;">
                    <i class="fas fa-upload"></i>
                    Upload Bill
                </button>
            </form>
        </div>

        <a href="{% url 'expense_list' %}" class="back-link">
            <i class="fas fa-arrow-left" style="margin-right: 10px;"></i>
            Back to Expense List
        </a>

{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('bill_image');
            const fileLabel = document.querySelector('.file-upload-label');

            fileInput.addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'Choose file';
                fileLabel.innerHTML = `
                    <i class="fas fa-file-image" style="margin-right: 10px;"></i>
                    ${fileName}
                `;
            });
        });
    </script>
</body>
</html>
